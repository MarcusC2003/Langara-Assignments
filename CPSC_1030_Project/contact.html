<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ok, Bloomer !</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/stylesheet.css">
    <link rel="stylesheet" href="styles/formstyle.css">
    <link rel="icon" type="image/x-icon" href="icon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
</head>

<body>
<div id="wrapper">
    <!-- main header with nav -->
<header>
    <div id="logo">
        <img src="images/logo.png" alt="plant logo">
        <h1>ok bloomer</h1>
    </div>
    <nav>
        <ul>
            <li><a href="cart.html" id="cartButton"></a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="plants.html">Plants</a></li>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
</header>
    <div id="content">
        <!-- main content, displays contact form -->
        <form>
            <h2>Contact Form</h2>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" placeholder="First Name" required><br><br>

            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" placeholder="Last Name" required><br><br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="JohnDoe@example.com " required><br><br>

            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" placeholder="604-123-4567 "><br><br>
            
            <br>
            <fieldset>
                <legend>Comments</legend>
                <textarea name="description" id="description" rows="10" placeholder="Any Questions or Concerns " required></textarea>
            </fieldset>
            <div id="buttons">
                <button type="submit" class="button" onclick="submitFunct()">Submit</button>
                <button type="reset" class="button" id="resetButton">Reset</button>
                <script>
                    //sends customer to the thank you page
                    function submitFunct(){
                        window.location.href="thankyou.html";
                    }
                </script>
            </div>
        </form>   
        <figure>
            <img src="images/womanInField.jpg" alt="Woman in flower field" width="200" height="200">
        </figure>
    </div>
    <!-- page footer -->
    <footer>
        <p>Copyright Â© 2023 Ok, Bloomer!<p>
        <a href="mailto:marcus@chan.com">marcus@chan.com</a>
    </footer>
</div>
</body>
</html>
